# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:

  - trigger: "&Delta;"
    replace: "Δ"

  - trigger: "&aacute;"
    replace: "á"
  - trigger: "&and;"
    replace: "∧"
  - trigger: "&approx;"
    replace: "≈"
  - trigger: "&deg;"
    replace: "°"
  - trigger: "&div;"
    replace: "÷"
  - trigger: "&eacute;"
    replace: "é"
  - trigger: "&equiv;"
    replace: "≡"
  - trigger: "&exists;"
    replace: "∃"
  - trigger: "&forall;"
    replace: "∀"
  - trigger: "&int;"
    replace: "∫"
  - trigger: "&lambda;"
    replace: "λ"
  - trigger: "&not;"
    replace: "¬"
  - trigger: "&or;"
    replace: "∨"
  - trigger: "&phi;"
    replace: "ϕ"
  - trigger: "&pi;"
    replace: "π"
  - trigger: "&rho;"
    replace: "ρ"
  - trigger: "&shrug;"
    replace: "¯\\_(ツ)_/¯"
  - trigger: "&therefore;"
    replace: "∴"
  - trigger: "&theta;"
    replace: "θ"
  - trigger: "&to;"
    replace: "→"
